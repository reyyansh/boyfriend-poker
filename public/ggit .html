<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>boyfriend poker</title>
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>boyfriend poker</title>
    <link rel="icon" type="image/x-icon" href="./icon.PNG">
    <style>
      body { margin: 0; padding-bottom: 3rem; background: #FFC2E2; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #FF90B3; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #092342; }
      #p {color:#092342}
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
    </style>
  </head>

  <body>
    <div class="header">
      <p style="color:#FFC2E2">happy valentines day! i love you forever</p>
    </div>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="./index.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const form = document.getElementById('form');
      const input = document.getElementById('input');
      const messages = document.getElementById('messages');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', input.value, username);
          input.value = '';
        }
      });

      socket.on('chat message', (msg, username) => {
        const item = document.createElement('li');
        item.textContent = `${username}: ${msg}`;
        item.style.color = "#092342";
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      </script>
        <div class="app">
        <p>Here is your boyfriend. You should poke him.</p>
        <img id="poke" src="./r1.jpg" alt="test img" height="500vw" style="margin: auto;">
        <script>
          document.getElementById('poke').addEventListener('click', () => {
            event.preventDefault();
            const item = document.createElement('li');
            item.textContent = `you sent a poke!`;
            item.style.color = "#EF7A85";
            messages.appendChild(item);
            socket.emit('poke', username);
            refreshPokeImage(username);
            window.scrollTo(0, document.body.scrollHeight);
          });

        socket.on('poke_recieved', (username) => {
            const item = document.createElement('li');
            item.textContent = `you got poked by ${username}!`;
            item.style.color = "#861657";
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
          });

          const reyansh_images = ["r1.jpg", "r2.JPG", "r3.PNG", "r4.png"];
          const ditu_images = ["a1.JPG", "a2.PNG", "a3.JPG", "a4.JPG", "a5.JPG", "a6.JPG"];
          const urlParams = new URLSearchParams(window.location.search);
          const username = urlParams.get('user-name');
          refreshPokeImage(username);
          function refreshPokeImage(username) {          
            if (username === 'aditya') {
            document.getElementById('poke').src = `./${reyansh_images[Math.floor(Math.random() * reyansh_images.length)]}`;
          } else {
            document.getElementById('poke').src = `./${ditu_images[Math.floor(Math.random() * ditu_images.length)]}`;
          }
          document.getElementById('user-name').textContent = username;

          if (!username) {
            window.location.href = 'index.html';
          }}
      </script>
    </div>
  </body>
</html>
